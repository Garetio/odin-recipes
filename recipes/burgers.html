<body>
    <h1>All American Burger</h1>
    <img src="../images/burger.jpg">
    <h2>Description</h2>
    <p>This All American Burger will make you and your friends' mouth water!</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Beef</li>
        <li>Cheese</li>
        <li>Egg</li>
        <li>Garlic</li>
        <li>Bacon</li>
        <li>Black Pepper</li>
        <li>Bun</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Mix beef, garlic, egg, black pepper.</li>
        <li>Grill burger.</li>
        <li>Add cheese.</li>
        <li>Put on bun.</li>
    </ol>
